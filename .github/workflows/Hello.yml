name: Hello World
on:
  push:
      branches: ["main"]
  pull_request:
      branches: ["main"]
  workflow_dispatch:
    
jobs:
    hello:
      runs-on: self-hosted
      steps:
        - uses: actions/checkout@v3
        - name: Says Hello
          run : echo Hello World
    bye:
      runs-on: self-hosted
      steps:
      - name: Says Bye
        run : echo Bye
      needs: [hello]
      
    
      





